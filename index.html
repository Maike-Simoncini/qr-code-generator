<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código QR</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Código QR</h1>
        <input type="text" id="entrada" placeholder="Digite uma palavra ou frase">
        <button onclick="gerarQRCode()">Gerar QR Code</button>
        <div id="qrcode"></div>
    </div>

    <!-- Rodapé -->
    <footer>
        Desenvolvido por 
        <a href="https://github.com/Maike-Simoncini" target="_blank">Dev. Excelente</a>
    </footer>

    <!-- Inclui a biblioteca QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
